<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>名字竞技场 接口测试</title>
<style type="text/css">
/* 电脑端样式 */  
html {
 width:100%;
 height:100%;

}
body {
 margin: 0;
 font-size: 15px;
 width:100%;
 height:100%;
 font-family: "Microsoft YaHei", Consolas, Menlo, Monaco, "Lucida Console", "Liberation Mono", "DejaVu Sans Mono", "Bitstream Vera Sans Mono", "Courier New", monospace, serif;
}
* {
 box-sizing: border-box;
}
.main{
display: flex;
flex-direction: row;
width:100%;
height:100%;
}

.left{
width:200px;
}
.left > * {
	margin:8px;
}

iframe{
flex: 1 1 auto;
width:100%;
height:100%;
}
textarea{
min-height: 150px;
}
/* 移动端样式 */
@media (max-width: 768px) {
  html { 
    overflow: auto;     /* 支持滚动 */
  }
  
  iframe {
    width: 100%;
  }  
  
  textarea {
    width: 100%;
  }
}
</style>
</head>
<body>
	
<div class='main'>
	<div class='left'>
		<div>输入名字（输入）</div>
		<textarea></textarea>
		<button onclick="run()">开始</button>
		<button onclick="test()">测试模式</button>
		<button onclick="seed()">随机seed</button>
		<button onclick="random_enemy()">随机对手</button>
		<select id="enemy_type">
		  <option value="1a">1a</option> 
		  <option value="1b">1b</option>
		  <option value="2">2</option>
		  <option value="3">3</option>
		  <option value="4">4</option> 
		  <option value="5">5</option>
		</select>
		<div>网页跳转模式开关（手机端建议开启）</div>
		<button id="switch">Off</button>
		<div>胜利者（输出）</div>
		<textarea readonly></textarea>
		
	</div>
	<iframe></iframe>
</div>
	
<script type="text/javascript" src="./script.js"></script>
</body>
</html>
